<div class="container mt-5">

    @if (!accountService.currentUser()) {
        <div style="text-align: center;">
            <h1>Find your match</h1>
            <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
            <div class="text-center">
                <button class="btn btn-primary btn-lg me-2" (click)="OnRegister()">Register</button>
                <button class="btn btn-info btn-lg me-2">Learn more</button>
            </div>
        </div>
    }
    @else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancelRegister)="OnCancelRegister($event)"></app-register> 
                </div>
            </div>
        </div>  
    }
</div>
